<body>
	<div class="tableDiv">

<script>
    /*<![CDATA[*/

    $("#btn_add").click(function(){
        location.href="/role/addRole?type=a";
	})

    //创建用户
    $("#createUser").click(function(){
	    var userName = $("#userName").val();
        var password = $("#password").val();

	    if( userName.trim()=="" || password.trim()=="" ){
			$("#ProjectHint").show();
		}else{
	        $("#signForm").submit();
		}

	})

    var datagrid;
    var objDialog;

    $(function () {
        var heights=window.innerHeight;
        //数据列表
        datagrid = $('#table');
        datagrid = datagrid.bootstrapTable({
            url: "/role/getTableRole",//数据源
            dataField: "rows",//服务端返回数据键值 就是说记录放的键值是rows，分页时使用总记录数的键值为total
            height:heights-374,//高度调整
            search: false,//是否搜索
			toolbar: "#toolbar",
            pagination: true,//是否分页
            pageSize: 10,//单页记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 20, 50],//分页步进值
            sidePagination: "server",//服务端分页
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
            dataType: "json",//期待返回数据类型
            method: "post",//请求方式
            searchAlign: "right",//查询框对齐方式
            queryParamsType: "undefined",//查询参数组织方式
            sortOrder:"asc",
           // showToggle:true,//视图切换

            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParams: function getParams(params) {
                var temp = {
                    pageNumber: params.pageNumber,                         //页面大小
                    rowNumber: params.pageSize,    //页码
                    roleName: $("#roleName").val(),

                };
                return temp;
            },
            /*onClickRow: function (row, $element, field) {
                alert();
            },*/
            exportOptions:{
                ignoreColumn: [0,1],  //忽略某一列的索引
                fileName: '设施台帐报表',  //文件名称设置
                worksheetName: 'sheet1',  //表格工作区名称
                tableName: '设施台帐报表',
                excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            },
            searchOnEnterKey: false,//回车搜索
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            showExport: false,    //是否显示导出
            exportDataType: "selected",//basic', 'all', 'selected'.
            buttonsAlign: "right",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏
            toolbarAlign: "left",//工具栏对齐方式/
            columns: [
                {
                    //title: '编号',
                   // field: "编号",
                    align: "center",//水平
                    width:  50,
                    valign: "middle",
                    formatter: function (value, row, index) {
                        //return index+1; //序号正序排序从1开始
                        var pageSize=$('#table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
                        var pageNumber=$('#table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
                        return pageSize * (pageNumber - 1) + index + 1;    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
                        //$('#table').bootstrapTable("getOptions"); //返回各项的object
                    }
                },
                /*{
                    title: "id",
                    field: "roleId",
                    sortable: true,//是否可排序
                    align: "center",//水平
                    visible:true,
                    valign: "middle",
                    width: '15%',
                },*/
                {
                    title: "用户角色",
                    field: "roleName",
                    sortable: true,//是否可排序
                    align: "center",//水平
                    valign: "middle",
                    width: '15%',
                    visible:true
                },
                {
                    field: "createTime",
                    title: "创建时间",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    width: '15%',
                    titleTooltip: "创建时间",
                    visible:true
                },
                {
                    field: "aHospitalQs",
                    title: "权限",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    titleTooltip: "权限",
                    visible:false
                },
                {
                    field: 'operate',
                    title: '操作',
                    align: 'center',
                    events: operateEvents,
                    formatter: operateFormatter
                }
            ]
        });

    });

    function query() {
        datagrid.bootstrapTable("refresh",{pageNumber:1});
    }

    //重置
    function reset(){
        $("#toolbar input").val("");
    }

    function operateFormatter(value, row, index) {
           return [
            '<button type="button" class="RoleOfEdit btn btn-default  btn-sm" style="margin-right:15px;">修改</button>',
            '<button type="button" class="RoleOfB btn btn-default  btn-sm" style="margin-right:15px;">删除</button>'
            ].join('');
     }

    window.operateEvents = {
        'click .RoleOfB': function (e, value, row, index) {
            var roleName = row.roleName

            var txt= "确定删除"+roleName+"角色？";
            window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.confirm);

            document.getElementsByClassName("ok")[0].addEventListener("click",function(event){
                var roleId = row.roleId;
                $.get("/role/deleteRole",{"roleId":roleId},function(data){
                    datagrid.bootstrapTable("refresh");
                    var txt= "删除成功！";
                    window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.success);
                })
            },false);


        },
        'click .RoleOfEdit': function (e, value, row, index) {
            location.href="/role/addRole?type=e&roleId="+row.roleId+"&roleName="+row.roleName+"&roleLevel="+row.roleLevel;
        }
    }


    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var map={
        message: '',
        ret:'',
        cc:'',
        dd:'',
    };

    new Vue({
        el: '#app',
        data: map
    })

</script>
