<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DEMO</title>
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<link href="../Content/bootstrap.min.css" rel="stylesheet" />
<link href="../Content/jquery.fileupload.css" rel="stylesheet" />
<link href="../Content/jquery.validate.css" rel="stylesheet" />
<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<!-- <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- 引入vue.js -->
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

<script src="../js/fastclick.js"></script>
<script src="../js/jquery-weui.min.js"></script>
<link href="../css/jquery-weui.min.css" rel="stylesheet" />
<link href="../css/weui.min.css" rel="stylesheet" />
<link href="../css/demos.css" rel="stylesheet" />

</head>
<body ontouchstart>

<header class='demos-header'>
	<h1 class="demos-title">uploader</h1>
</header>
<div class="weui-cells weui-cells_form">
	<div class="weui-cell">
		<div class="weui-cell__bd">
			<div class="weui-uploader">
				<div class="weui-uploader__hd">
					<p class="weui-uploader__title">图片上传</p>
					<div class="weui-uploader__info">0/2</div>
				</div>
				<div class="weui-uploader__bd">
					<ul class="weui-uploader__files" id="uploaderFiles">
						<li class="weui-uploader__file" style="background-image:url(../img/images/pic_160.png)"></li>
						<li class="weui-uploader__file" style="background-image:url(../img/images/pic_160.png)"></li>
						<li class="weui-uploader__file" style="background-image:url(../img/images/pic_160.png)"></li>
						<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../img/images/pic_160.png)">
							<div class="weui-uploader__file-content">
								<i class="weui-icon-warn"></i>
							</div>
						</li>
						<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../img/images/pic_160.png)">
							<div class="weui-uploader__file-content">50%</div>
						</li>
					</ul>
					<div class="weui-uploader__input-box">
						<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>


</html>
