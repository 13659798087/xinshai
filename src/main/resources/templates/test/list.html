<body>
<center style="margin-top: 10%;">
	<input type="text" th:value="${user.name}"  class="form-control" style="width: 50%;"><br/>
	<input type="text" th:value="${user.age}"    class="form-control" style="width: 50%;"><br/><br/><br/>

	<div id="app">
	
	   <p>{{ message }}</p>
       <div class="id1">{{ret}}</div>
	   <input type="text" v-model="message"  :id="ret"   /><br/><!-- 双向绑定 -->
	
	
	<div class="ok">点击事件</div>
	<br/>
	<div>{{ cc }}</div>
	<div>{{ dd }}</div>
	
	</div>
	</center>

<script>


   /*  var map={

	 /*new Vue({

			    message: '',

	        }

	var map={
	    message: '',
	    ret:'',
	    cc:'',
	    dd:'',
	};
    
	new Vue({
	  el: '#app',
	  data: map
	});
	
	
	$(function(){
	    $.get("/test/getList",{},function(data){
		   map.message=data.aa;
		   map.ret=data.bb;
	    })
	});

    
    $(".ok").click(function(){
       $.get("/test/ok",{"type":"hello"},function(data){
           map.cc=data.cc;
           map.dd=data.dd;
           
       
       })
    })
