<body style="background-color: white;">

    <div class="weui-cell" style="border-bottom: 1px solid 	#F5F5F5">
        <div class="weui-cell__hd"><img src="../img/yichun.png"></div>
        <div class="weui-cell__bd">
            <span style="font-size: 18px;color: #1A9E39;">新生儿疾病筛查</span>
        </div>
    </div>

    <center style="margin-top: 15%;" th:if="${listSize==0}">
        <div>
            <img src="../img/report.png" />
        </div>
        <div style="margin-top: 15%">暂时没查找到报告明细！</div>
    </center>

<!--    th:href="@{/reportQuery/personReport(patientId=${a.patientId})}"-->

    <div th:each="a:${list}" style="color:black;" >
        <div class="weui-cells" style="border: 3px solid #1A9E39;border-radius: 12px;color: black;margin: 10px 15px;">
            <a th:href="@{/reportQuery/jumpPage(c_sid=${a.c_sid},c_combine=${a.c_combine},rptno=${a.rptno})}" class="weui-cell weui-cell_access"  >
                <div class="weui-cell__bd">
                    <div>
                        <label>报告类型：</label><span th:text="${a.bgtype}"></span>
                    </div>
                    <div>
                        <label>报告项目：</label><span  th:text="${a.bgname}"></span>
                    </div>
                </div>
                <div class="weui-cell__ft">
                    查看
                </div>
            </a>
        </div>
    </div>

</body>
