<script>

    new Vue({

    var datagrid;
    var objDialog;

    $(function () {

        $.get("/applicationStatistics/getListHospital",{},function(data){

        datagrid = datagrid.bootstrapTable({
            url: "/sendApplication/getApplication",//数据源
            dataField: "rows",//服务端返回数据键值 就是说记录放的键值是rows，分页时使用总记录数的键值为total

            search: false,//是否搜索
            pagination: true,//是否分页
            pageSize: 10,//单页记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 20, 50],//分页步进值
            sidePagination: "server",//服务端分页
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理

            method: "post",//请求方式
            searchAlign: "right",//查询框对齐方式
            queryParamsType: "undefined",//查询参数组织方式
            sortOrder:"asc",

            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order

                var temp = {
                    pageNumber: params.pageNumber,                         //页面大小
                    rowNumber: params.pageSize,    //页码
                    a_flag: "1",
                    c_a_date1: $("#c_a_date1").val(),
                    c_a_date2: $("#c_a_date2").val(),
                    p_name:    $("#p_name").val(),
                    c_barcode: $("#c_barcode").val(),
                    c_hospital:$("#c_hospital").val(),
                    c_combine_code:  $("#c_combine_code").val(),
                    c_rpt_flag : $("#c_rpt_flag").val(),
                };
                return temp;
            },
            onCheck:function(row, $element, field){

            },
            exportOptions:{
                ignoreColumn: [0,1],  //忽略某一列的索引
                fileName: '设施台帐报表',  //文件名称设置
                worksheetName: 'sheet1',  //表格工作区名称
                tableName: '设施台帐报表',
                excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            },
            searchOnEnterKey: false,//回车搜索
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            showExport: false,    //是否显示导出
            exportDataType: "selected",//basic', 'all', 'selected'.
            buttonsAlign: "right",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏
            toolbarAlign: "left",//工具栏对齐方式/
            columns: [
                {
                    title: "全选",
                    field: "select",
                    checkbox: true,
                    align: "center",//水平
                    valign: "middle"//垂直
                },
                {
                    title: '编号',
                    field: "编号",
                    align: "center",//水平
                    width:  20,
                    valign: "middle",
                    formatter: function (value, row, index) {
                        //return index+1; //序号正序排序从1开始
                        var pageSize=$('#table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
                        var pageNumber=$('#table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
                        return pageSize * (pageNumber - 1) + index + 1;    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
                        //$('#table').bootstrapTable("getOptions"); //返回各项的object
                    }
                },
                {
                    title: "条码号",
                    field: "c_barcode",
                    sortable: true,//是否可排序
                    align: "center",//水平
                    visible:true
                },
                {
                    title: "样本编号",
                    field: "c_sid",
                    sortable: true,//是否可排序
                    align: "center",//水平
                    visible:true
                },
                {
                    title: "姓名",
                    field: "p_name",
                    sortable: true,//是否可排序
                    align: "center",//水平
                    visible:true
                },
                {
                    title: "项目",
                    field: "c_combine_code",//域值
                    sortable: true,//是否可排序
                    align: "center",//水平
                    visible:true
                },
                {
                    field: "c_rpt_flag",
                    title: "打印",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true,
                    formatter: function(value,row,index){
                        if(row.c_rpt_flag=='2'){
                            return '<span class="hasPrint" style="'+'color: red'+'" >已打印</span>';
                        }if(row.c_rpt_flag=='1'){
                            return '<span class="'+'noPrint" '+' >未打印</span>';
                        }
                    }
                },
                {
                    title: "病历号",
                    field: "c_in_no",
                    sortable: true,//是否可排序
                    align: "center",//水平
                    visible:true
                },
                {
                    title: "报告日期",
                    field: "c_a_date",
                    sortable: true,//是否可排序
                    align: "center",//水平
                    visible:true,
                    formatter: function(value,row,index){
                        if(value!="" && value!=null){
                            return timestampFormat1(value);
                        }else{
                            return"-";
                        }
                    }
                },
                {
                    field: "p_bithday",

                    sortable: true,

                    valign: "middle",

                },
                {

                    valign: "middle",
                    visible:true
                },
                {

                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true,
                    formatter: function(value,row,index){

                        }else{

                        }
                    }
                },
                {
                    field: "pregnancy",
                    title: "评估孕周",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true
                },
                {
                    field: "c_lmp_date",
                    title: "末次月经",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true,
                    formatter: function(value,row,index){
                        if(value!="" && value!=null){
                            return timestampFormat1(value);
                        }else{
                            return"-";
                        }
                    }
                },
                {
                    field: "c_tes",
                    title: "胎儿数",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true
                },
                {
                    field: "c_sample_date",
                    title: "采样日期",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true,
                    formatter: function(value,row,index){
                        if(value!="" && value!=null){
                            return timestampFormat1(value);
                        }else{
                            return"-";
                        }
                    }
                },
                {
                    field: "c_hospital",
                    title: "送检单位",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    titleTooltip: "母亲姓名",
                    visible:true
                },
                {
                    field: "c_dept",
                    title: "送检科室",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true
                },
                {
                    field: "c_doctor",
                    title: "送检医生",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true
                },
                {
                    field: "p_tel1",
                    title: "联系电话",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true,
                },
                {
                    field: "p_tel2",
                    title: "联系电话2",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    titleTooltip: "检查项目",
                    visible:true
                },
                {
                    field: "c_w_name",
                    title: "检验者",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    visible:true,
                },
                {
                    field: "c_a_name",
                    title: "审核者",
                    sortable: true,
                    align: "center",//水平
                    valign: "middle",
                    titleTooltip: "检查项目",
                    visible:true
                }
            ]
        });


        $("#deleteReport").click(function(){

            var a = $("#table").bootstrapTable("getSelections");
            if(a.length==0){
                var txt= "请选择要删除的信息";
                window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.confirm);

            }else{
                var txt= "确定删除所选记录吗？";
                window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.confirm);

                document.getElementsByClassName("ok")[0].addEventListener("click",function(event){
                    var array = new Array();
                    $.each(a,function(index,value){
                        array.push(value.c_sid+":"+value.c_combine_code+":"+value.p_name+":"+value.c_hospital+":"+value.c_combine_code+":"+value.c_barcode+":"+value.c_sid+":"+value.p_tel1);
                    })
                    var ipAddress = returnCitySN.cip;
                    var type = $("#operationType").val();
                    var loggerName = $("#loggerName").val();
                    $.get("/reportQuery/deleteReport",{"list":array.toString(),"ipAddress":ipAddress,"type":type,"loggerName":loggerName},function(data){
                        datagrid.bootstrapTable("refresh");
                        var txt= "删除成功！";
                        window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.success);
                    })
                },false);
            }
        })


    });


    //查询
    function query() {
        debugger;
        var oDate1 = new Date( $("#c_a_date1").val() );
        var oDate2 = new Date( $("#c_a_date2").val() );
        if(oDate1!="" && oDate2!="" ){
            if( oDate1.getTime() > oDate2.getTime() ){
                var txt= "开始时间不能小于截止时间";
                window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.confirm);
                return false;
            }
        }
        if($("#c_a_date1").val()!="" && $("#c_a_date2").val()=="" || $("#c_a_date1").val()=="" && $("#c_a_date2").val()!=""){
            var txt= "请同时输入开始时间和结束时间";
            window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.confirm);
            return false;
        }
        datagrid.bootstrapTable("refresh",{pageNumber:1});
    }

    //重置
    function reset(){
        $("#toolbar input").val("");
        $("#c_combine_code").val("");
        $("#c_rpt_flag").val("");
        $("#c_hospital").val("");

    }


    $("#c_a_date1,#c_a_date2").jeDate({
        skinCell:"jedateblue", //日期风格样式，默认蓝色
        isinitVal:false,
        //festival:true,
        ishmsVal:false,
        minDate:"1900-01-01 00:00:00",
        maxDate:"3000-12-31 23:59:59",
        format:"YYYY-MM-DD",
        zIndex:3000,
        choosefun:function (elem,val,date) {

        },
        okfun:function (elem,val,date) {

        }
    })
